<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Pragma" content="no-cache">
	<title>Coordinator</title>
    <style type="text/css">
        .dispatchers {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

		 .agents {
            background-color: #99FFCC;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .container {
            x-background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
	<div class="dispatchers">
		<h3>Dispatchers:</h3>
		<ul id="dispatchers"></ul>
	</div>
	<div class="agents">
		<h3>Agents:</h3>
	    <ul id="agents"></ul>
	</div>

    <div class="container">
		<!--
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion" />
		-->
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:9000/signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <script type="text/javascript">
        $(function () {
			$.connection.hub.url = "http://localhost:9000/signalr";

            // Declare a proxy to reference the hub. 
            var chat = $.connection.monitorHub;
			
            chat.client.setDispatchers = function (dispatchers) {

				$('#dispatchers').empty();
				jQuery.each(dispatchers, function (i, info)
				{
					$('#dispatchers').append('<li><strong><a href="http://'+info.endpoint+'">'+info.name+'</a></strong></li>');
				});
            };
			
            chat.client.setAgents = function (agents) {

				$('#agents').empty();
				jQuery.each(agents, function (i, info)
				{
					$('#agents').append('<li><strong><a href="http://'+info.endpoint+'">'+info.name+'</a></strong></li>');
				});
            };

            // Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.  
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub. 
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment. 
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
